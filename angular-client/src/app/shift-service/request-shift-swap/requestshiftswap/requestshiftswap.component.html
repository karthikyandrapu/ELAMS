<div class="request-shift-swap-container">
  <h2>Request Shift Swap</h2>
  <form (ngSubmit)="requestSwap()">
    <div class="form-group">
      <label for="employeeId">Your Employee ID</label>
      <input
        type="number"
        id="employeeId"
        [(ngModel)]="employeeId"
        name="employeeId"
        class="form-control"
        placeholder="Enter Your Employee ID"
        required
      />
    </div>

    <div class="form-group">
      <label for="shiftId">Shift ID</label>
      <input
        type="number"
        id="shiftId"
        [(ngModel)]="shiftId"
        name="shiftId"
        class="form-control"
        placeholder="Enter Shift ID to Swap"
        required
      />
    </div>

    <div class="form-group">
      <label for="swapWithEmployeeId">Swap With Employee ID</label>
      <input
        type="number"
        id="swapWithEmployeeId"
        [(ngModel)]="swapWithEmployeeId"
        name="swapWithEmployeeId"
        class="form-control"
        placeholder="Enter Employee ID to Swap With"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary">Request Swap</button>
  </form>

  <div *ngIf="submitted">
    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
  </div>
</div>
