<div class="get-manager-shifts-container">
  <h2>Get Manager Shifts</h2>

  <div *ngIf="noRecordFound" class="alert alert-warning">
    No shifts found for the given Manager Id.
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <div *ngIf="shifts.length > 0">
    <h3>Shifts for Manager ID: {{ managerId }}</h3>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Shift ID</th>
          <th>Shift Date</th>
          <th>Shift Time</th>
          <th>Shift Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let shift of shifts">
          <td>{{ shift.shiftId }}</td>
          <td>{{ shift.shiftDate }}</td>
          <td>{{ shift.shiftTime }}</td>
          <td>{{ shift.shiftStatus.status }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
