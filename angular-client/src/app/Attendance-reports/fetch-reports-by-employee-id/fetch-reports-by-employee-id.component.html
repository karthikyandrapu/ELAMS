    <div *ngIf="reports" class="mt-5">
      <h3 class="mb-4">Reports</h3>
      <div class="row">
        <div *ngFor="let report of reports" class="col-lg-6 mb-4">
          <div class="card border-left-primary shadow-sm h-100">
            <div class="card-body">
              <h5 class="card-title">
                <i class="bi bi-person-fill me-2"></i>
                Employee ID: <span class="text-primary">{{ report.employeeId }}</span>
              </h5>
              <p class="card-text">
                <strong class="text-muted">Date Range:</strong>
                <span class="font-weight-bold">{{ report.dateRange }}</span><br />
                <strong class="text-muted">Total Attendance:</strong>
                <span class="font-weight-bold text-success">{{ report.totalAttendance }}</span><br />
                <strong class="text-muted">Absenteeism:</strong>
                <span class="font-weight-bold text-danger">{{ report.absenteeism }}</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="reports?.length === 0" class="alert alert-warning mt-4" role="alert">
        <h4 class="alert-heading">No Reports Found</h4>
        <p>No attendance reports found for the specified employee ID.</p>
    </div>
  </div>
