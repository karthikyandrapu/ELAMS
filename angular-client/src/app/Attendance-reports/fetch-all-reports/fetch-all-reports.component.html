<app-attendancemanagerhome></app-attendancemanagerhome>
<div class="container">
    <h2 class="mt-4 text-center" style="color:black; font-weight: bold;">All Attendance Reports</h2>
    <div *ngIf="reports && reports.length > 0" class="mt-4">
        <div class="row">
            <div class="col-md-9 offset-md-2">
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>Employee ID</th>
                            <th>Date Range</th>
                            <th>Total Attendance</th>
                            <th>Absenteeism</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let report of reports">
                            <td>{{ report.employeeId }}</td>
                            <td>{{ report.dateRange }}</td>
                            <td>{{ report.totalAttendance }}</td>
                            <td>{{ report.absenteeism }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div *ngIf="reports && reports.length === 0 && !message" class="mt-4 alert alert-info col-md-9 offset-md-2">
        No attendance reports found.
    </div>
    <div *ngIf="message" class="mt-4 alert alert-danger col-md-9 offset-md-2">
        {{ message }}
    </div>
</div>
