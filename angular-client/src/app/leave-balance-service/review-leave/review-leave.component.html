<!-- review-leave.component.html -->
<div class="container mt-5">
  <h2 class="text-center text-success">Review Leave Request</h2>
  <form (ngSubmit)="reviewRequest()">
    <div class="form-group mb-3">
      <label for="leaveId">Leave Request ID</label>
      <input type="number" id="leaveId" class="form-control" [(ngModel)]="leaveId" name="leaveId" required>
    </div>

    <div class="form-group mb-3">
      <label for="managerId">Manager ID</label>
      <input type="number" id="managerId" class="form-control" [(ngModel)]="managerId" name="managerId" required>
    </div>

    <div class="form-group mb-3">
      <label for="decision">Decision</label>
      <select id="decision" class="form-select" [(ngModel)]="decision" name="decision" required>
        <option value="">Select Decision</option>
        <option value="APPROVED">Approve</option>
        <option value="REJECTED">Reject</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success w-100">Submit Review</button>
  </form>
</div>
