<div class="d-flex flex-column align-items-center">
  <app-leave-employee-dashboard></app-leave-employee-dashboard>
<div class="container mt-5">
  <h2 class="text-center text-info">Check Leave Request Status</h2>
  <form (ngSubmit)="getStatus()">
    <div class="form-group mb-3">
      <label for="employeeId">Employee Id</label>
      <input type="text" id="employeeId" class="form-control" [(ngModel)]="employeeId" name="employeeId" required [readonly]="true">
    </div>
    <div class="form-group mb-3">
      <label for="leaveId">Leave Request ID</label>
      <select id="leaveId" class="form-control" [(ngModel)]="selectedLeaveRequestId" name="leaveId" required>
        <option value="" disabled selected>Select Leave Request ID</option>
        <option *ngFor="let leaveRequest of leaveRequests" [value]="leaveRequest.leaveId">
          {{ leaveRequest.leaveId }}
        </option>
      </select>
    </div>

    <button type="submit" class="btn btn-info w-100" [disabled]="!selectedLeaveRequestId" (click)="getStatus()">Get Leave Status</button>
  </form>

  <div *ngIf="leaveStatus" class="mt-4">
    <h4>Status: {{ leaveStatus?.status }}</h4>
    <p>Leave Type: {{ leaveStatus?.leaveType }}</p>
    <p>Start Date: {{ leaveStatus?.startDate | date }}</p>
    <p>End Date: {{ leaveStatus?.endDate | date }}</p>
  </div>

  <!-- <div *ngIf="errorMessage" class="mt-3 alert alert-danger">
    {{ errorMessage }}
  </div> -->
</div>
</div>
