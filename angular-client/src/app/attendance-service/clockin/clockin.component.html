<div class="container-fluid mb-1">
  <button class="btn-3 clockInButton" style="--clr: #000" (click)="clockIn()">
    <span class="button__icon-wrapper">
      <svg
        width="10"
        class="button__icon-svg"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 14 15"
      >
        <path
          fill="currentColor"
          d="M13.376 11.552l-.264-10.44-10.44-.24.024 2.28 6.96-.048L.2 12.56l1.488 1.488 9.432-9.432-.048 6.912 2.304.024z"
        ></path>
      </svg>

      <svg
        class="button__icon-svg button__icon-svg--copy"
        xmlns="http://www.w3.org/2000/svg"
        width="10"
        fill="none"
        viewBox="0 0 14 15"
      >
        <path
          fill="currentColor"
          d="M13.376 11.552l-.264-10.44-10.44-.24.024 2.28 6.96-.048L.2 12.56l1.488 1.488 9.432-9.432-.048 6.912 2.304.024z"
        ></path>
      </svg>
    </span>
    Clock In
  </button>

  <p
  *ngIf="clockInMessage"
  [ngClass]="{'slide-in': showClockInMessage}"
  style="color: green; white-space: nowrap; overflow: hidden;"
>
  {{ clockInMessage }}
</p>
<div
  *ngIf="errorMessage"
  [ngClass]="{'slide-in': showErrorMessage}"
  style="color: red; white-space: nowrap; overflow: hidden;"
>
  {{ errorMessage }}
</div>
</div>
