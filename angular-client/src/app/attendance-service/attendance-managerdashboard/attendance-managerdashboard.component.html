<div class="dashboard-container">
  <div class="head-container">
    <app-header></app-header>
  </div>
  
  <div class="main-content">
    <!-- Left side navigation -->
    <div class="navigation">
      <h2>Attendance Management</h2>
      <ul>
        <li>
          <button (click)="showComponent('display-attendance')">View Your Attendance</button>
        </li>
        <li>
          <button (click)="showComponent('get-employee-attendance')">View Employee Attendance</button>
        </li>
        <li>
          <button (click)="showComponent('get-employee-attendance-by-date')">View Employee Attendance by Date</button>
        </li>
        <li>
          <button (click)="showComponent('get-today-attendance')">View Today's Attendance</button>
        </li>
        <li>
          <button (click)="showComponent('count-attendance')">Count Employee Attendance</button>
        </li>
      </ul>
    </div>

    <!-- Right side content -->
    <div class="container-fluid content-area">
      <app-displayattendance *ngIf="activeComponent === 'display-attendance'"></app-displayattendance>
      <app-getattendanceforemployee *ngIf="activeComponent === 'get-employee-attendance'"></app-getattendanceforemployee>
      <app-getattendanceforemployeeanddate *ngIf="activeComponent === 'get-employee-attendance-by-date'"></app-getattendanceforemployeeanddate>
      <app-getattendancefortoday *ngIf="activeComponent === 'get-today-attendance'"></app-getattendancefortoday>
      <app-countattendance *ngIf="activeComponent === 'count-attendance'"></app-countattendance>
    </div>
  </div>
</div>
