<div class="login-container-side">
  <div class="image-side">
    <img src="https://preview.colorlib.com/theme/bootstrap/login-form-07/images/undraw_remotely_2j6y.svg" alt="Remote Work Illustration" >
  </div>
  <div class="login-card-side">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="checkLogin()" class="login-form">
      <div class="form-group">
        <label for="username"><i class="fas fa-user"></i> Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          formControlName="username"
          required
          placeholder="Enter your username"
        />
        <div
          *ngIf="
            loginForm.controls['username'].invalid &&
            (loginForm.controls['username'].dirty ||
              loginForm.controls['username'].touched)
          "
          class="error-message"
        >
          <div *ngIf="loginForm.controls['username'].errors?.['required']">
            Username is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password"><i class="fas fa-lock"></i> Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          formControlName="password"
          required
          placeholder="Enter your password"
        />
        <div
          *ngIf="
            loginForm.controls['password'].invalid &&
            (loginForm.controls['password'].dirty ||
              loginForm.controls['password'].touched)
          "
          class="error-message"
        >
          <div *ngIf="loginForm.controls['password'].errors?.['required']">
            Password is required.
          </div>
        </div>
      </div>
      
      <p class="error-message" *ngIf="invalidLogin">
        <i class="fas fa-exclamation-triangle"></i> Invalid Credentials.
      </p>
      <button type="submit" class="login-button" [disabled]="loginForm.invalid">
        LOGIN
      </button>
    </form>
    <div class="signup-link">
      Don't have an account? <a routerLink="/signup">Register</a>
    </div>
  </div>
</div>
