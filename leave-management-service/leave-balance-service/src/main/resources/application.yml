server:
  port: 8084  # Employee Service runs on port 8083

spring:
  application:
    name: leave-balance-service  # Service name (used for Eureka)

  datasource:
    url: jdbc:mysql://localhost:3306/leaveRequest # Database connection
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update  # Automatically updates database schema
    show-sql: true  # Show SQL queries in the console

eureka:
  instance:
    hostname: ${vcap.application.uris[0]:localhost}
    metadataMap:
      instanceId: ${vcap.application.instance_id:${spring.application.name}:${spring.application.instance_id:${server.port}}}
    leaseRenewalIntervalInSeconds: 5
  client:
    region: default
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
